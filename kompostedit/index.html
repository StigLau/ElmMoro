<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>html, head, body {
        padding: 0;
        margin: 0;
    }

    body {
        font-family: calibri, helvetica, arial, sans-serif;
    }</style>

    <div id="main"></div>
    <script src="main.js"></script>
    <script src="js/app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.6/wavesurfer.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.6/plugin/wavesurfer.timeline.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.6/plugin/wavesurfer.regions.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/2.0.6/plugin/wavesurfer.minimap.js"></script>
    <script>
        var node = document.getElementById('main');
        var app = Elm.Main.embed(node);
        // Note: if your Elm module is named "MyThing.Root" you
        // would call "Elm.MyThing.Root.embed(node)" instead.

        app.ports.exportJsonKompositionToJavascript.subscribe(function (fromElmApplication) {
            console.log("Stuff coming from Elm", fromElmApplication);
            changeWaveVisibility(true);
        });

        function sendStuffBackToElm(something) {
            app.ports.suggestions.send(something);
        }
    </script>
    <script>
        function changeWaveVisibility(visible) {
            var waver = document.getElementById("waver");
            if (visible) {
                waver.style.display = "block";
            } else {
                waver.style.display = "none";
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            //Alternative /media/Scars_In_The_Sky_(Armen_Miran_Remix).mp3
            initWave('/media/Clarian_ver_11_am_mix.mp3', '/js/rashomon.json', '/js/annotations.json');
        });
    </script>
</head>
<body>
<!-- <script type="text/javascript">Elm.Main.fullscreen()</script> -->
<div id="waver" class="container" style="display: none">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li><a href="/"><i class="glyphicon glyphicon-home"></i></a></li>
        </ul>

        <h1 itemprop="name">wavesurfer.js Annotations Tool</h1>
    </div>

    <div id="demo">
        <p id="subtitle" class="text-center text-info">&nbsp;</p>

        <div id="wave-timeline"></div>

        <div id="waveform">
            <!-- Here be waveform -->
        </div>

        <div class="row" style="margin: 30px 0">

            <div class="col-sm-2">
                <button class="btn btn-primary btn-block" data-action="play">
                            <span id="play">
                                <i class="glyphicon glyphicon-play"></i>
                                Play
                            </span>

                    <span id="pause" style="display: none">
                                <i class="glyphicon glyphicon-pause"></i>
                                Pause
                            </span>
                </button>
            </div>

            <div class="col-sm-2">
                <button class="btn btn-info btn-block" data-action="export" title="Export annotations to JSON">
                    <i class="glyphicon glyphicon-file"></i>
                    Export
                </button>
            </div>
        </div>
    </div>

    <form role="form" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0;">
        <div class="form-group">
            <label for="start">Start</label>
            <input class="form-control" id="start" name="start" />
        </div>

        <div class="form-group">
            <label for="end">End</label>
            <input class="form-control" id="end" name="end" />
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" class="form-control" rows="3" name="note"></textarea>
        </div>

        <button type="submit" class="btn btn-success btn-block">Save</button>
        <center><i>or</i></center>
        <button type="button" class="btn btn-danger btn-block" data-action="delete-region">Delete</button>
    </form>
</div>

</body>
</html>
