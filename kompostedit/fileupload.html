<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Authorization info</title>
</head>

<body>
<h1>Upload files</h1>

<p style="white-space:pre-line;" id="kompost"></p>
<a href="index.html">Back</a>
</body>

<script src="release/content/elm/fileupload.js"></script>
<script>
  var urlParams = new URLSearchParams(window.location.search);
  var code = urlParams.get('authy');
  if(code == null) {
    code = "No auth key"
  }
  console.log("Auth key", code);
  startApp(code)

  function startApp(tokenId) {
    var storedData = localStorage.getItem('kompost-model');
    var flags = storedData ? JSON.parse(storedData) : null;
    console.log("Starting Kompost application")
    app = Elm.CustomerMedia.FileUpload.init({
      node: document.getElementById("kompost"),
      flags: tokenId
    });
  }
</script>
</html>
